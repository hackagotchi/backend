image: archlinux
packages:
- rustup
repositories: {}
shell: false
sources:
  - https://github.com/hackagotchi/backend
tasks:
- setup: |
    rustup toolchain install nightly
    cd backend/
    rustup run nightly cargo fetch
- nightly: |
    rustup default nightly
    cd hackagotchi-backend/
    cargo build
    cargo test
    cargo fmt -- --check
