image: archlinux
packages:
- rustup
- aur/mongodb-bin-4.0
repositories: {}
shell: false
sources:
  - https://github.com/hackagotchi/backend
tasks:
- setup: |
    rustup toolchain install nightly
    cd backend/
    rustup run nightly cargo fetch
    cargo install cargo-make
- nightly: |
    rustup default nightly
    cd backend/
    cargo make --makefile ./cargo_make.toml test
